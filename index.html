<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiolibro – Los 60 de Yoli – Te Queremos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #3a1c71, #d76d77, #ffaf7b, #43cea2);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin: 1em 0;
      text-shadow: 2px 2px 4px #000;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 2px 2px 4px #000; }
      50% { text-shadow: 2px 2px 10px #fff; }
    }

    .audio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 2em;
    }

    .audio-box {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 1em;
      padding: 1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 250px;
    }

    .audio-box audio {
      width: 100%;
      filter: drop-shadow(1px 1px 1px black);
    }

    .audio-box audio::-webkit-media-controls-download-button {
      display: none;
    }

    .audio-box audio::-webkit-media-controls-enclosure {
      background-color: #222;
      border-radius: 10px;
    }

    .audio-box span {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .audio-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Audiolibro – Los 60 de Yoli – Te Queremos</h1>

  <div class="audio-container">
    <div class="audio-box"><span>Javier</span><audio controls src="audio1.mp3"></audio></div>
    <div class="audio-box"><span>Laura</span><audio controls src="audio2.mp3"></audio></div>
    <div class="audio-box"><span>Cristina</span><audio controls src="audio3.mp3"></audio></div>
    <div class="audio-box"><span>Damián</span><audio controls src="audio5.mp3"></audio></div>
    <div class="audio-box"><span>Raúl</span><audio controls src="audio6.mp3"></audio></div>
    <div class="audio-box"><span>Marcos</span><audio controls src="audio7.mp3"></audio></div>
    <div class="audio-box"><span>Alma</span><audio controls src="audio8.mp3"></audio></div>
    <div class="audio-box"><span>Álvaro</span><audio controls src="audio9.mp3"></audio></div>
    <div class="audio-box"><span>Sole</span><audio controls src="audio10.mp3"></audio></div>
    <div class="audio-box"><span>Mario</span><audio controls src="audio11.mp3"></audio></div>
    <div class="audio-box"><span>Piluca</span><audio controls src="audio12.mp3"></audio></div>
    <div class="audio-box"><span>Carlos</span><audio controls src="audio13.mp3"></audio></div>
    <div class="audio-box"><span>Nerea</span><audio controls src="audio14.mp3"></audio></div>
    <div class="audio-box"><span>Verónica</span><audio controls src="audio15.mp3"></audio></div>
    <div class="audio-box"><span>Angelines</span><audio controls src="audio16.mp3"></audio></div>
    <div class="audio-box"><span>Beatriz</span><audio controls src="audio17.mp3"></audio></div>
  </div>
</body>
</html>
