<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiolibro – Los 60 de Yoli – Te Queremos</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    header {
      padding: 40px 20px 20px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 0;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .audio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-bottom: 50px;
    }

    .audio-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      width: 320px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-box span {
      margin-bottom: 6px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    audio {
      width: 100%;
      filter: brightness(1.2) contrast(1.1);
      border-radius: 10px;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      filter: invert(1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Audiolibro</h1>
    <h2>Los 60 de Yoli – Te Queremos</h2>
  </header>

  <main class="audio-container">
    <div class="audio-box"><span>Javier</span><audio controls controlsList="nodownload"><source src="audio1.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Laura</span><audio controls controlsList="nodownload"><source src="audio2.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Cristina</span><audio controls controlsList="nodownload"><source src="audio3.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Damián</span><audio controls controlsList="nodownload"><source src="audio5.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Raúl</span><audio controls controlsList="nodownload"><source src="audio6.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Marcos</span><audio controls controlsList="nodownload"><source src="audio7.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Alma</span><audio controls controlsList="nodownload"><source src="audio8.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Álvaro</span><audio controls controlsList="nodownload"><source src="audio9.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Sole</span><audio controls controlsList="nodownload"><source src="audio10.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Mario</span><audio controls controlsList="nodownload"><source src="audio11.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Piluca</span><audio controls controlsList="nodownload"><source src="audio12.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Carlos</span><audio controls controlsList="nodownload"><source src="audio13.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Nerea</span><audio controls controlsList="nodownload"><source src="audio14.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Verónica</span><audio controls controlsList="nodownload"><source src="audio15.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Angelines</span><audio controls controlsList="nodownload"><source src="audio16.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Beatriz</span><audio controls controlsList="nodownload"><source src="audio17.mp3" type="audio/mpeg"></audio></div>
  </main>

  <script>
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      audio.addEventListener("play", () => {
        audios.forEach(other => {
          if (other !== audio) other.pause();
        });
      });
    });
  </script>
</body>
</html>
