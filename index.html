<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio temporalmente desactivado</title>

  <!-- Evitar indexación por buscadores mientras está cerrado -->
  <meta name="robots" content="noindex, nofollow, noarchive" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0e2a47;
      --bg2:#1b3f6b;
      --card:rgba(255,255,255,0.08);
      --card-strong:rgba(255,255,255,0.15);
      --shadow:rgba(0,0,0,0.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #fff;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 30% 20%, var(--bg2), transparent 70%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
    }
    .wrap {
      width: min(680px, 92vw);
      background: var(--card);
      border-radius: 24px;
      box-shadow: 0 12px 30px var(--shadow);
      backdrop-filter: blur(6px);
      padding: 28px 26px 24px;
      text-align: center;
      animation: pop 0.6s ease both;
    }
    @keyframes pop {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0)   scale(1); }
    }
    h1 { 
      font-size: clamp(1.8rem, 2.6vw + 1rem, 2.6rem);
      margin: 0 0 8px;
      text-shadow: 0 3px 10px var(--shadow);
    }
    p {
      margin: 0.4rem 0;
      line-height: 1.6;
      opacity: 0.95;
    }
    .chip {
      display: inline-block;
      margin-top: 14px;
      background: var(--card-strong);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.98rem;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }
    .foot {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.85;
    }
    .btn {
      margin-top: 16px;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--card-strong);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 8px 18px var(--shadow);
      transition: transform .15s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.22); }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Aviso de mantenimiento">
    <h1>Página temporalmente desactivada</h1>
    <p>Estamos moviendo este contenido a un entorno más privado.</p>
    <p>Mientras tanto, el acceso público queda deshabilitado.</p>
    <div class="chip">Gracias por tu comprensión</div>

    <!-- Opcional: cuando tengas lista la nueva URL (VPN/myQNAPcloud), la pones aquí -->
    <!-- <a class="btn" href="https://tunombre.myqnapcloud.com/audios" rel="noopener">Entrar a la nueva ubicación</a> -->

    <div class="foot">Si tú eres el propietario, vuelve a publicar cuando esté listo.</div>
  </main>
</body>
</html>
