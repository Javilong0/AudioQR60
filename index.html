<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiolibro ‚Äì Los 60 de Yoli ‚Äì Te Queremos</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    header {
      padding: 40px 20px 20px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 0;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .audio-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }

    .audio-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .audio-box:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.2);
    }

    .audio-box span {
      margin-bottom: 6px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background-color: rgba(20, 20, 20, 0.6);
      color: white;
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      filter: invert(1);
    }

    .sorpresa-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .sorpresa-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .contador-box {
      margin: 20px auto 40px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .contador-box button {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .contador-box button:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Audiolibro</h1>
    <h2>Los 60 de Yoli ‚Äì Te Queremos</h2>
  </header>

  <button class="sorpresa-btn" onclick="reproducirAleatorio()">‚ñ∂ Escuchar uno al azar</button>

    <div class="audio-box"><span>√Ålvaro</span><audio controls controlsList="nodownload"><source src="audio9.mp3" type="audio/mpeg"></audio></div>
    <div class="audio-box"><span>Sole</span><audio controls controlsList="nodownload"><source src="audio10.mp3" type="audio/mpeg"></audio></div>

    <div class="audio-box"><span>Piluca</span><audio controls controlsList="nodownload"><source src="audio12.mp3" type="audio/mpeg"></audio></div>

  </main>

  <div class="contador-box">
    <div>üëÄ Visitas: <span id="visitas">‚Äì</span></div>
    <div>‚ù§Ô∏è <span id="likes">0</span> <button onclick="modificar('like')">Me gusta</button></div>
    <div>üíî <span id="dislikes">0</span> <button onclick="modificar('dislike')">No me gusta</button></div>
  </div>

  <script>
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      audio.addEventListener("play", () => {
        audios.forEach(other => {
          if (other !== audio) other.pause();
        });
      });
    });

    function reproducirAleatorio() {
      const index = Math.floor(Math.random() * audios.length);
      audios.forEach(a => a.pause());
      audios[index].currentTime = 0;
      audios[index].play();
    }

    // CountAPI
    const ns = "audioqr60_yoli";
    const get = (key, el) => {
      fetch(`https://api.countapi.xyz/get/${ns}/${key}`)
        .then(res => res.json())
        .then(data => document.getElementById(el).innerText = data.value);
    };

    const hit = (key, el) => {
      fetch(`https://api.countapi.xyz/hit/${ns}/${key}`)
        .then(res => res.json())
        .then(data => document.getElementById(el).innerText = data.value);
    };

    const modificar = tipo => {
      hit(tipo, tipo + "s");
    };

    // Inicializar contadores
    hit("visitas", "visitas");
    get("like", "likes");
    get("dislike", "dislikes");
  </script>
</body>
</html>
