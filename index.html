<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AudioQR60</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #f4f6f9, #e3e9f0);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    .audio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .audio-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .audio-card:hover {
      transform: scale(1.02);
    }

    .audio-card p {
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo AudioQR60">
    <h1>AudioQR60 – Mensajes Especiales</h1>
  </header>

  <div class="audio-grid">
    <div class="audio-card"><p>Javier</p><audio controls controlsList="nodownload" src="audio1.mp3"></audio></div>
    <div class="audio-card"><p>Laura</p><audio controls controlsList="nodownload" src="audio2.mp3"></audio></div>
    <div class="audio-card"><p>Cristina 1</p><audio controls controlsList="nodownload" src="audio3.mp3"></audio></div>
    <div class="audio-card"><p>Cristina 2</p><audio controls controlsList="nodownload" src="audio4.mp3"></audio></div>
    <div class="audio-card"><p>Damián</p><audio controls controlsList="nodownload" src="audio5.mp3"></audio></div>
    <div class="audio-card"><p>Raúl</p><audio controls controlsList="nodownload" src="audio6.mp3"></audio></div>
    <div class="audio-card"><p>Marcos</p><audio controls controlsList="nodownload" src="audio7.mp3"></audio></div>
    <div class="audio-card"><p>Alma</p><audio controls controlsList="nodownload" src="audio8.mp3"></audio></div>
    <div class="audio-card"><p>Álvaro</p><audio controls controlsList="nodownload" src="audio9.mp3"></audio></div>
    <div class="audio-card"><p>Sole</p><audio controls controlsList="nodownload" src="audio10.mp3"></audio></div>
    <div class="audio-card"><p>Mario</p><audio controls controlsList="nodownload" src="audio11.mp3"></audio></div>
    <div class="audio-card"><p>Piluca</p><audio controls controlsList="nodownload" src="audio12.mp3"></audio></div>
    <div class="audio-card"><p>Carlos</p><audio controls controlsList="nodownload" src="audio13.mp3"></audio></div>
    <div class="audio-card"><p>Nerea</p><audio controls controlsList="nodownload" src="audio14.mp3"></audio></div>
    <div class="audio-card"><p>Verónica</p><audio controls controlsList="nodownload" src="audio15.mp3"></audio></div>
    <div class="audio-card"><p>Angelines</p><audio controls controlsList="nodownload" src="audio16.mp3"></audio></div>
    <div class="audio-card"><p>Beatriz</p><audio controls controlsList="nodownload" src="audio17.mp3"></audio></div>
  </div>

  <script>
    // Pausar todos los audios si uno empieza
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      audio.addEventListener("play", () => {
        audios.forEach(other => {
          if (other !== audio) other.pause();
        });
      });
    });
  </script>
</body>
</html>
