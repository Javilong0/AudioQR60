<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los 60 de Yoli - Te Queremos</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 1.5em;
      font-size: 2.8em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      animation: fadeInTitle 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    .audio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin: 2em 1em 4em;
    }

    .audio-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .audio-box h3 {
      margin-bottom: 0.5em;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Título principal -->
  <h1>- Audiolibro - Los 60 de Yoli - Te Queremos</h1>

  <!-- Audios -->
  <div class="audio-container">
    <div class="audio-box"><h3>Javier</h3><audio controls controlsList="nodownload" src="audio1.mp3"></audio></div>
    <div class="audio-box"><h3>Laura</h3><audio controls controlsList="nodownload" src="audio2.mp3"></audio></div>
    <div class="audio-box"><h3>Cristina 1</h3><audio controls controlsList="nodownload" src="audio3.mp3"></audio></div>
    <div class="audio-box"><h3>Cristina 2</h3><audio controls controlsList="nodownload" src="audio4.mp3"></audio></div>
    <div class="audio-box"><h3>Damián</h3><audio controls controlsList="nodownload" src="audio5.mp3"></audio></div>
    <div class="audio-box"><h3>Raúl</h3><audio controls controlsList="nodownload" src="audio6.mp3"></audio></div>
    <div class="audio-box"><h3>Marcos</h3><audio controls controlsList="nodownload" src="audio7.mp3"></audio></div>
    <div class="audio-box"><h3>Alma</h3><audio controls controlsList="nodownload" src="audio8.mp3"></audio></div>
    <div class="audio-box"><h3>Álvaro</h3><audio controls controlsList="nodownload" src="audio9.mp3"></audio></div>
    <div class="audio-box"><h3>Sole</h3><audio controls controlsList="nodownload" src="audio10.mp3"></audio></div>
    <div class="audio-box"><h3>Mario</h3><audio controls controlsList="nodownload" src="audio11.mp3"></audio></div>
    <div class="audio-box"><h3>Piluca</h3><audio controls controlsList="nodownload" src="audio12.mp3"></audio></div>
    <div class="audio-box"><h3>Carlos</h3><audio controls controlsList="nodownload" src="audio13.mp3"></audio></div>
    <div class="audio-box"><h3>Nerea</h3><audio controls controlsList="nodownload" src="audio14.mp3"></audio></div>
    <div class="audio-box"><h3>Verónica</h3><audio controls controlsList="nodownload" src="audio15.mp3"></audio></div>
    <div class="audio-box"><h3>Angelines</h3><audio controls controlsList="nodownload" src="audio16.mp3"></audio></div>
    <div class="audio-box"><h3>Beatriz</h3><audio controls controlsList="nodownload" src="audio17.mp3"></audio></div>
  </div>

  <!-- Script para evitar que se reproduzcan varios audios a la vez -->
  <script>
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(other => {
          if (other !== audio) {
            other.pause();
          }
        });
      });
    });
  </script>

</body>
</html>
